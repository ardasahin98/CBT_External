<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tutorial</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="tutorial-wrapper">

  <div class="question-header">
    <h1>Website Tutorial</h1>
    <p>Click the blue “i” icons to learn what each part does.</p>
  </div>

  <div class="tutorial-image-stack">

    <!-- IMAGE 1 -->
    <div class="tutorial-image-container" style = "height: 1000px">
      <img src="Tutorial_Example.png" alt="Tutorial Example 1">

      <div class="hotspot-wrap" style="top:12%; left:10%;">
        <button class="tutorial-hotspot" type="button">i</button>
        <div class="tutorial-popover">
          <div class="popover-title">Login</div>
          <div class="popover-text">
            This is where you sign in using Google or email-only login.
          </div>
        </div>
      </div>

      <div class="hotspot-wrap" style="top:35%; left:70%;">
        <button class="tutorial-hotspot" type="button">i</button>
        <div class="tutorial-popover">
          <div class="popover-title">Strain selector</div>
          <div class="popover-text">
            Use this dropdown to switch between strain levels (3%, 4%, 5%, 6%, Last Cycle).
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="tutorial-actions">
    <button class="exit-tutorial-btn" type="button" onclick="exitTutorial()">
      Exit Tutorial
    </button>
  </div>

</div>

<script>
  document.querySelectorAll(".tutorial-hotspot").forEach(btn => {
    btn.addEventListener("click", (e) => {
      e.stopPropagation();
      const popover = btn.nextElementSibling;
      popover.classList.toggle("open");
    });
  });

  function exitTutorial() {
    sessionStorage.setItem("returnToNamePage", "1");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
